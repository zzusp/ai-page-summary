<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="white" stroke-width="2"/>
  
  <!-- AI大脑图标 -->
  <g transform="translate(64,64)">
    <!-- 大脑主体 -->
    <ellipse cx="0" cy="0" rx="25" ry="20" fill="white" opacity="0.9"/>
    
    <!-- 大脑左半球 -->
    <ellipse cx="-8" cy="-5" rx="12" ry="15" fill="white" opacity="0.8"/>
    
    <!-- 大脑右半球 -->
    <ellipse cx="8" cy="5" rx="12" ry="15" fill="white" opacity="0.8"/>
    
    <!-- 神经元连接线 -->
    <g stroke="rgba(102,126,234,0.6)" stroke-width="1">
      <line x1="-15" y1="-10" x2="-5" y2="-5"/>
      <line x1="-10" y1="5" x2="0" y2="0"/>
      <line x1="5" y1="-5" x2="15" y2="-10"/>
      <line x1="0" y1="0" x2="8" y2="5"/>
    </g>
    
    <!-- 神经网络节点 -->
    <g fill="#667eea">
      <circle cx="-15" cy="-10" r="2"/>
      <circle cx="-5" cy="-5" r="2"/>
      <circle cx="-10" cy="5" r="2"/>
      <circle cx="0" cy="0" r="2"/>
      <circle cx="5" cy="-5" r="2"/>
      <circle cx="15" cy="-10" r="2"/>
      <circle cx="8" cy="5" r="2"/>
    </g>
  </g>
  
  <!-- 页面文档图标 -->
  <g transform="translate(64,80)">
    <rect x="-8" y="0" width="16" height="20" fill="white" opacity="0.8" rx="2"/>
    <line x1="-6" y1="4" x2="6" y2="4" stroke="#667eea" stroke-width="1" opacity="0.6"/>
    <line x1="-6" y1="8" x2="6" y2="8" stroke="#667eea" stroke-width="1" opacity="0.6"/>
    <line x1="-6" y1="12" x2="4" y2="12" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  </g>
</svg>